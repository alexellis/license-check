language: go

go:
  - 1.11.x

services:
  - docker

script:
  - make

  before_deploy:
  - "./ci/hashgen.sh"


deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - license-check
    - license-check-arm64
    - license-check-arm64.sha256
    - license-check-armhf
    - license-check-armhf.sha256
    - license-check-darwin
    - license-check-darwin.sha256
    - license-check-ppc64le
    - license-check-ppc64le.sha256
    - license-check-s390x
    - license-check-s390x.sha256
    - license-check.sha256
  skip_cleanup: true
  on:
    tags: true
    repo: viveksyngh/license-check
